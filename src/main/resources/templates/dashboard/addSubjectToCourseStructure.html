<!DOCTYPE html>
<html lang="en">
<head th:replace="dashboard/layouts/header :: header"></head>

<body id="page-top">
<div id="wrapper">
    <ul th:replace="dashboard/layouts/sidebar :: sidebar"></ul>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <nav th:replace="dashboard/layouts/navbar :: navbar"></nav>

            <div class="container-fluid">
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Add Subject To Course Structure</h1>
                </div>
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Subject addition form</h6>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="${'/dashboard/manage/session/' + sessionObj.id + '/classroom/' + classroom.id + '/structure/' + structure.id + '/add/subject'}" th:object="${courseStructureSubject}">
                            <div class="form-group">
                                <label for="session">Session</label>
                                <input type="text" disabled="disabled" id="session" class="form-control" th:value="${sessionObj.startYear}">
                            </div>
                            <div class="form-group">
                                <label for="classroom">Classroom</label>
                                <input type="text" disabled="disabled" id="classroom" class="form-control" th:value="${classroom.name}">
                            </div>
                            <div class="form-group">
                                <label for="stream">Stream</label>
                                <input type="text" disabled="disabled" id="stream" class="form-control" th:value="${structure.stream.name}">
                            </div>
                            <input type="text" style="display:none;" th:value="${courseStructureSubject.courseStructureId}" th:field="*{courseStructureId}">
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <select type="text" id="subject" class="form-control" required="required" th:field="*{subjectId}">
                                    <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.code + ' - ' + subject.name}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="optionalSubject">Optional Subject</label>
                                <input type="checkbox" id="optionalSubject" class="form-control" th:field="*{optional}">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="dashboard/layouts/footer :: footer"></footer>
    </div>
</div>

<a th:replace="dashboard/layouts/scrollToTop :: scrollToTop"> </a>
<div th:replace="dashboard/layouts/logoutModal :: logoutModal"></div>
<script th:replace="site/layouts/toast :: toast"></script>
</body>

</html>
